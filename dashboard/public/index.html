<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Omniverse Supreme Dashboard</title>
<link rel="manifest" href="/manifest.json">
<style>
body{font-family:Segoe UI,system-ui,Roboto,sans-serif;margin:0;background:#0f1724;color:#e6eef8;}
header{background:linear-gradient(90deg,#4a00e0,#8e2de2);padding:1rem;text-align:center;font-size:1.6rem;font-weight:700;}
.wrap{padding:1rem;display:flex;flex-direction:column;gap:0.6rem;align-items:center;}
.module{width:100%;max-width:720px;background:#111827;padding:0.9rem;border-radius:12px;display:flex;justify-content:space-between;align-items:center;gap:1rem;}
.left{display:flex;flex-direction:column;}
.controls{display:flex;gap:0.4rem;}
button{background:#1f2937;color:#fff;border:0;padding:0.4rem 0.7rem;border-radius:8px;cursor:pointer;}
.status{font-weight:700;padding:0.25rem 0.6rem;border-radius:6px;}
.success{background:#00c851;}
.pending{background:#ffbb33;color:#000;}
.error{background:#ff4444;}
.card{background:#0b1220;padding:0.8rem;border-radius:10px;width:100%;max-width:720px;}
canvas{width:100%!important;height:200px!important;}
footer{text-align:center;padding:1rem;color:#9aa4b2;}
</style>
</head>
<body>
<header>Omniverse Supreme Dashboard — Live</header>

<div class="wrap" id="modules"></div>

<footer>© Omniverse Platform — Supreme</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script>
const modules = ["Backend","Frontend","ML Models","Security","AutoMode Pipelines"];
async function updateAllStatuses(){
  try{
    const res = await fetch('/status.json?ts='+(Date.now()));
    const data = await res.json();
    document.getElementById('modules').innerHTML = modules.map(name=>{
      const s = data[name] || 'pending';
      let cls = s==='success'?'success':s==='error'?'error':'pending';
      let label = s==='success'?'✅ सक्रिय':s==='error'?'❌ त्रुटि':'⏳ प्रक्रिया में';
      return `<div class="module"><div class="left"><div>${name}</div></div><span class="status ${cls}">${label}</span></div>`;
    }).join('');
  }catch(err){console.error(err);}
}
updateAllStatuses();
setInterval(updateAllStatuses,30000);
</script>
</body>
</html>
